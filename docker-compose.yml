version: '3.8'

services:
  hindi-ocr-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - USE_GPU=false
      - CONFIDENCE_THRESHOLD=0.5
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s